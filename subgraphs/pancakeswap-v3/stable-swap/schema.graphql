type Token @entity(immutable: true) {
    id: Bytes!
    name: String!
    symbol: String!
    decimals: BigInt!
}

type PoolToken @entity {
    id: Bytes!
    data: Token!
    tvl: BigInt!
}

type Pool @entity {
    id: Bytes!
    tokens: [PoolToken!]!
    fee: BigInt!
    liquidity: BigInt!
    positions: [Position!]! @derivedFrom(field: "pool")
}

type Position @entity {
    id: Bytes!
    owner: Bytes!
    liquidity: BigInt!
    pool: Pool!
    liquidityChanges: [LiquidityChange!]! @derivedFrom(field: "position")
}

type LiquidityChange @entity(immutable: true) {
    id: Bytes!
    timestamp: BigInt!
    blockNumber: BigInt!
    transactionHash: Bytes!
    delta: BigInt!
    position: Position!
}
